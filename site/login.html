<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="manifest" href="./js/manifest.json"> -->
   
    <!-- CSS Imports! -->
    <!-- MaterializeCSS  -->
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!-- Materialize Fonts -->
    <link rel="stylesheet" href="/css/materialfonts.css">
    <!-- Universal CSS -->
    <link rel="stylesheet" href="/css/universal-style.css">
   
    <!-- JS Imports! -->
    <!-- MaterializeCSS  -->
    <script src="/js/materialize.min.js"></script>

</head>
<body>
    <div data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>
        <main data-barba="container" data-barba-namespace="home-section">
            <div class="row">
                <div class="container my-cont-login">
                    <div class="text">
                        Welcome to
                        <i class="heading-custom">Lifeline India</i>
                    </div>
                    
                    <div class="form-holder">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="mail" class="validate" id="login-form-mail">
                            <label for="login-form-mail">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" name="pass" id="login-form-pass">
                            <label for="login-form-pass">Password</label>
                            <div class="center-align login-forgot-password">Forgot Password?</div>
                        </div>
                        <button class="btn waves-effect waves-light login-form-login-button border-radius-curve green lighten-1 " type="submit" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>
                        <div class="center-align login-register-link">Don't have an account? Register Here.</div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
        <!-- Custom JS -->
    <script src="./js/universal-script.js" defer></script>
    <script src="./js/loginpage.js" defer></script>
    <script>
        // if ("serviceWorker" in navigator) {
        //     // register service worker
        //     navigator.serviceWorker.register("./service-worker.js");
        // }
    </script>
</body>
</html>
