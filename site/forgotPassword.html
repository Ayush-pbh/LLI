<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- CSS Imports! -->
    <!-- MaterializeCSS  -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <!-- Materialize Fonts -->
    <link rel="stylesheet" href="./css/materialfonts.css">
    <!-- Universal CSS -->
    <link rel="stylesheet" href="./css/universal-style.css">
    <!-- JS Imports! -->
    <!-- MaterializeCSS  -->
    <script src="./js/materialize.min.js"></script>
    <!-- Universal JS -->
</head>
<body>
    <div class="row">
        <div class="container my-cont-register">
            <div class="text">
                Forgot Password
            </div>
            <div class="loading-gif">
                <img src="./img/monkey-frustrated.gif" alt="">
            </div>
            <h4>Step 1</h4>
            <div class="container">
                <p>Enter your email here. And we will send you a<i>very very</i> secret number-combination. That you should tell us!</p>
                <h4 id="temp-otp-holder">

                </h4>
            </div>            
            <div class="form-holder">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="mail" class="validate" id="confirm-mail-form-mail">
                    <label for="confirm-mail-form-mail">Email</label>
                </div>
                
                <button class="btn waves-effect waves-light confirm-mail-form-confirm-mail-button" type="button" name="action" onclick="sendFPOtp()">Send OTP
                    <i class="material-icons right">send</i>
                </button>
                <h4>Step 2</h4>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="number" name="otp" id="otp">
                    <label for="otp">OTP</label>
                    <div class="center-align login-forgot-password blue-text">Resend ? </div>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="text" name="otp" id="newPassword">
                    <label for="newPassword">NewPassword</label>
                </div>

                <button class="btn waves-effect waves-light confirm-mail-form-confirm-mail-button " type="button" name="action" onclick="verifyOTPAndChangePassword()">Validate
                    <i class="material-icons right">send</i>
                </button>

                <div class="center-align login-register-link blue-text">(Offline)Change Email?</div>
            </div>
            
        </div>
    </div>
    <script src="./js/universal-script.js" ></script>
    <script src="./js/forgotPassword.js"></script>
</body>
</html>
