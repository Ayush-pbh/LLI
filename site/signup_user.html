<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- CSS Imports! -->
    <!-- MaterializeCSS  -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <!-- Materialize Fonts -->
    <link rel="stylesheet" href="./css/materialfonts.css">
    <!-- Universal CSS -->
    <link rel="stylesheet" href="./css/universal-style.css">
    
    <!-- JS Imports! -->
    <!-- MaterializeCSS  -->
    <script src="./js/materialize.min.js"></script>
    
    
</head>

<body>
    <div class="row">
        <div class="container my-cont-register">
            <div class="illustration-holder">
                <img src="./img/illustraion-green-box-1.svg" alt="" class="background-illustration-box">
                <img src="./img/illustraion-dot-grid-2.svg" alt="" class="background-illustration-dot">
            </div>
            <div class="absolute-container">
                <div class="text">
                    Register to <br>
                    <i class="heading-custom">Lifeline India</i>
                </div>

                <div class="form-holder">
                    <div class="row">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input  id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="phone" type="number" class="validate">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="cpassword" type="password" class="validate">
                                    <label for="cpassword">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Dropdown Trigger -->
                                <div class="col s6">
                                    <h6>Position Registering for :</h6>
                                    <input type="text" name="position" id="position">
                                </div>
                                
                                <div class="col s6">
                                    <a class='dropdown-trigger btn left-align' id="dropdown-btn" data-target='position-dropdown'>Select</a>
                                    <!-- Dropdown Structure -->
                                    <ul id='position-dropdown' class='dropdown-content'>
                                        <li onclick="dropdownClicked('user')"><a >User</a></li>
                                        <li onclick="dropdownClicked('volunteer')"><a >Volunteer</a></li>
                                        <li onclick="dropdownClicked('ngo-admin')"><a >NGO-Admin</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="dob" type="date" class="validate">
                                    <label for="cpassword">Date Of Birth</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="center-align btn waves-effect waves-light register-form-register-button" type="submit" name="action">Register
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="OTP-frame">
        <div class="row">
            <div class="col s12">
                <span class="head">OTP for email confirmation! (Remember It!)</span>
                <h2 id="OTP">1234</h2>
                <button class="center-align btn waves-effect waves-light register-form-register-button" type="submit" name="action">Continue to Email Validation!
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    <div class="plate"></div>
    <script type='text/javascript' src='https://greensock.com/js/v3/gsap.min.js?v=3879a2a0a2'  data-ips></script>

    <script src="./js/universal-script.js" defer></script>    
    <script src="./js/signup_user.js" defer></script>
</body>

</html>
