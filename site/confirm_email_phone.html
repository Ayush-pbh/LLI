<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email Password</title>
    <!-- CSS Imports! -->
    <!-- MaterializeCSS  -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <!-- Materialize Fonts -->
    <link rel="stylesheet" href="./css/materialfonts.css">
    <!-- Universal CSS -->
    <link rel="stylesheet" href="./css/universal-style.css">
    <!-- JS Imports! -->
    <!-- MaterializeCSS  -->
    <script src="./js/materialize.min.js"></script>
    <!-- Universal JS -->
</head>
<body>
    <div class="row">
        <div class="container my-cont-register">
            <div class="text">
                Validate Email
            </div>
            
            <div class="form-holder">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="mail" class="validate" id="confirm-mail-form-mail">
                    <label for="confirm-mail-form-mail">Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="number" name="otp" id="confirm-mail-form-otp">
                    <label for="confirm-mail-form-otp">OTP</label>
                    <div class="center-align login-forgot-password blue-text">Resend ? </div>
                </div>
                <button class="btn waves-effect waves-light confirm-mail-form-confirm-mail-button validate-otp-btn" type="button" name="action">Validate
                    <i class="material-icons right">send</i>
                </button>
                <div class="center-align login-register-link blue-text">Change Email?</div>
            </div>
            
        </div>
    </div>
    <script src="./js/universal-script.js" ></script>
    <script src="./js/confirm_mail_phone.js"></script>
</body>
</html>
